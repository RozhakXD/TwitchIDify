<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchIDify</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <h1>TwitchIDify</h1>
        <p>Masukkan username Twitch untuk mendapatkan ID dan jumlah pengikut</p>
        
        <div class="input-section">
            <input type="text" id="username", placeholder="Masukkan username Twitch...">
            <button onclick="getTwitchID()">Dapatkan ID</button>
        </div>

        <div id="result" class="result">
            <p id="userID"></p>
            <p id="followers"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
